<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #61C0BF;
    color: #ffffff;
}

.container {
    text-align: center;
    margin: 20px;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
}

.content {
    z-index: 1;
}

h1 {
    color: #ff4d4d;
    font-size: 3em;
    margin-bottom: 20px;
}

p {
    color: #333;
    font-size: 1.6em;
    margin-bottom: 20px;
}

a {
    display: inline-block;
    padding: 12px 24px;
    background-color: #ff4d4d;
    color: #ffffff;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #ff3333;
}

/* Responsive Styles */
@media screen and (max-width: 600px) {
    .container {
        padding: 30px;
    }

    h1 {
        font-size: 2.5em;
    }

    p {
        font-size: 1.4em;
    }

    a {
        padding: 10px 20px;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>404 Not Found</h1>
            <p>Oops! You've discovered a hidden realm. This is not an error; it's an adventure!</p>
            <a href="/">Return to the known universe</a>
        </div>
    </div>
</body>
</html>
